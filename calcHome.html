<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
    <link rel = "stylesheet" type = "text/css" href = "calcStyle.css">

    <title> Calculator </title>

  </head>
  <body>

    <div class = "container">
      <div class = "calc">
        <div class = "heading">Calculate</div>
        <div class="display">
          <div class="display-result" id="display-result">0</div>
          <div class="display-operations" id="display-operations">0</div>
        </div>

        <div class = "row">
          <button class="button ac" id="btn-ac"> ac </button>
          <button class="button ce" id="btn-ce"> ce </button>
          <button class="button percent" id="btn-percent"> % </button>
          <button class="button multi" id="btn-multi"> x </button>
        </div>

        <div class = "row">
          <button class="button seven" id="btn-seven"> 7 </button>
          <button class="button eight" id="btn-eight"> 8 </button>
          <button class="button nine" id="btn-nine"> 9 </button>
          <button class="button plus" id="btn-plus"> + </button>
        </div>

        <div class = "row">
          <button class="button six" id="btn-six"> 6 </button>
          <button class="button five" id="btn-five"> 5 </button>
          <button class="button four" id="btn-four"> 4 </button>
          <button class="button minus" id="btn-minus"> - </button>
        </div>

        <div class = "row">
          <button class="button three" id = "btn-three"> 3 </button>
          <button class="button two" id = "btn-two"> 2 </button>
          <button class="button one" id="btn-one"> 1 </button>
          <button class="button divide" id="btn-divide"> รท </button>
        </div>

        <div class = "row">
          <button class="button decimal" id="btn-decimal"> . </button>
          <button class="button zero" id="btn-zero"> 0 </button>
          <button class="button equals" id="btn-equals"> = </button>
        </div>

      </div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
